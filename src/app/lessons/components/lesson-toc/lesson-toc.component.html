<ul class="list">
  <li class="block" *ngFor="let block of toc">
    <a class="block-parent" [appAnchor]="block.parent.dashed">{{
      block.parent.title
    }}</a>
    <ul class="block-children">
      <li *ngFor="let item of block.children">
        <a [appAnchor]="item.dashed">{{ item.title }}</a>
      </li>
    </ul>
  </li>
</ul>
