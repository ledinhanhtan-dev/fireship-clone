<app-block
  heading="New Courses"
  subheading="Brand new courses and updates every month"
>
  <div class="row">
    <app-card-course
      [course]="course"
      *ngFor="let course of home.newCourses"
      [button]="true"
    ></app-card-course>
  </div>
</app-block>

<app-block
  heading="Learn By Doing"
  subheading="Fast, efficient, project-based video courses"
>
  <div class="row">
    <app-card-course
      [course]="course"
      *ngFor="let course of home.hotCourses"
    ></app-card-course>
  </div>
</app-block>

<app-block
  heading="Modern Full Stack"
  subheading="Develop Faster with scalable could infrastructure"
>
  <div class="row">
    <app-card-course
      [course]="course"
      *ngFor="let course of home.fullStackCourses"
    ></app-card-course>
  </div>
</app-block>
