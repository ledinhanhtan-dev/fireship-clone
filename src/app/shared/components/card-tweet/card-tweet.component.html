<app-icon iconId="twitter" size="lg"></app-icon>

<div class="user">
  <img [src]="tweet.avatar" [alt]="tweet.name" class="avatar" />
  <div class="details">
    <div class="name">{{ tweet.name }}</div>
    <div class="handle">{{ tweet.handle }}</div>
  </div>
</div>

<div class="content" #content></div>
